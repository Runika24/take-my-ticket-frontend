
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Events - Take My Tickets</title>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
      color: #FF2C68;
    }

    .event-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .event-date, .event-location, .event-fee {
      font-size: 1rem;
      color: #555;
      margin: 5px 0;
    }

    .event-description {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Upcoming Events</h1>

  <div id="eventsContainer"></div>

  <script>
    
 const firebaseConfig = {
  apiKey: "AIzaSyAdXXy4jYYT9sDmmhPBHI7_3Hu0EcUSueE",
  authDomain: "login-5e8c0.firebaseapp.com",
  projectId: "login-5e8c0",
  storageBucket: "login-5e8c0.firebasestorage.app",
  messagingSenderId: "242371998320",
  appId: "1:242371998320:web:1d72af75baad90ef34bab5"
};

    
    const app = firebase.initializeApp(firebaseConfig);

   
    const db = firebase.firestore();

   
    async function loadEvents() {
      const eventsContainer = document.getElementById("eventsContainer");
      eventsContainer.innerHTML = "<p>Loading events...</p>";

      try {
        const snapshot = await db.collection("events").orderBy("createdAt", "desc").get();

        if (snapshot.empty) {
          eventsContainer.innerHTML = "<p>No events found.</p>";
          return;
        }

        eventsContainer.innerHTML = "";

        snapshot.forEach(doc => {
          const event = doc.data();
          const eventCard = `
            <div class="event-card">
              <div class="event-title">${event.eventName}</div>
              <div class="event-date"><i class="bi bi-calendar-event"></i> ${event.eventDate}</div>
              <div class="event-location"><i class="bi bi-geo-alt-fill"></i> ${event.location}</div>
              <div class="event-fee"><i class="bi bi-currency-rupee"></i> ${event.entryFee}</div>
              <div class="event-description">${event.description}</div>
            </div>
          `;
          eventsContainer.innerHTML += eventCard;
        });

      } catch (error) {
        console.error("Error fetching events:", error);
        eventsContainer.innerHTML = "<p>Error loading events.</p>";
      }
    }

    loadEvents();
  </script>

</body>
</html>
