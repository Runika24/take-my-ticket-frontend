<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Signup</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://watermark.lovepik.com/photo/50087/0069.jpg_wh1200.jpg");
      background-size: cover;                 
      background-position: center;            
      background-repeat: no-repeat;          
      background-attachment: fixed; 
      font-family: 'Segoe UI', sans-serif;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 350px;
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #504d53;
      box-shadow: 0 0 10px #bbbbbb;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ccc;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown):valid + label {
      top: -8px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0 6px;
      font-size: 12px;
      color: #00c9ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #891005, #969495);
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      color: #eee;
      font-size: 14px;
    }

    .signup-link a {
      color: #a4dff0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .signup-link a:hover {
      color: #d09ef7;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <form class="login-form" id="signupForm">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="email" id="signupemail" placeholder=" " required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="signuppswd" placeholder=" " required />
        <label>Password</label>
      </div>
      <button type="submit">Sign Up</button>
      <p class="signup-link">Already have an account? <a href="./login.html">Login here</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9rmTSmaWtJ_H3ji4LlS6KuLIgZAdTVPU",
      authDomain: "login-register-58c74.firebaseapp.com",
      projectId: "login-register-58c74",
      storageBucket: "login-register-58c74.appspot.com",
      messagingSenderId: "1083939027210",
      appId: "1:1083939027210:web:f88eee786ac24c62cf22f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signupemail").value;
      const password = document.getElementById("signuppswd").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "mainpage.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
