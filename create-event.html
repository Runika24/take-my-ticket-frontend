
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event - Take My Tickets</title>


  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 800px; background: white; margin: 60px auto; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 40px; font-weight: bold; color: #FF2C68; }
    label { font-weight: bold; margin-top: 15px; }
    input[type="text"], input[type="date"], input[type="number"], textarea, input[type="file"] {
      width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
    }
    button { display: block; width: 100%; background-color: #FF2C68; color: white; border: none; border-radius: 10px; padding: 15px; font-size: 18px; margin-top: 30px; cursor: pointer; }
    button:hover { opacity: 0.8; }
    .back-btn { display: inline-block; margin-bottom: 20px; color: #FF2C68; text-decoration: none; font-weight: bold; }
    .back-btn:hover { text-decoration: underline; }
  </style>
</head>

<body>

  <div class="container">
    <a href="mainpage.html" class="back-btn"><i class="bi bi-arrow-left"></i> Back to Home</a>
    <h1>Create an Event</h1>

    <form id="createEventForm">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" name="eventName" required>

      <label for="eventDate">Date</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="entryFee">Entry Fee (in â‚¹)</label>
      <input type="number" id="entryFee" name="entryFee" min="0" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="banner">Event Banner Image</label>
      <input type="file" id="banner" name="banner" accept="image/*" required>

      <button type="submit">Create Event</button>
    </form>
  </div>




  
  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyAdXXy4jYYT9sDmmhPBHI7_3Hu0EcUSueE",
  authDomain: "login-5e8c0.firebaseapp.com",
  projectId: "login-5e8c0",
  storageBucket: "login-5e8c0.firebasestorage.app",
  messagingSenderId: "242371998320",
  appId: "1:242371998320:web:1d72af75baad90ef34bab5"
};
  // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Form submission handler
    document.getElementById("createEventForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const eventName = document.getElementById("eventName").value;
      const eventDate = document.getElementById("eventDate").value;
      const location = document.getElementById("location").value;
      const entryFee = document.getElementById("entryFee").value;
      const description = document.getElementById("description").value;
      const bannerFile = document.getElementById("banner").files[0];

      if (!bannerFile) {
        alert("Please select a banner image.");
        return;
      }

      try {
        
        const storageRef = storage.ref().child(`event_banners/${Date.now()}_${bannerFile.name}`);
        const snapshot = await storageRef.put(bannerFile);
        const downloadURL = await snapshot.ref.getDownloadURL();

       
        await db.collection("events").add({
          eventName: eventName,
          eventDate: eventDate,
          location: location,
          entryFee: parseInt(entryFee),
          description: description,
          bannerURL: downloadURL,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Event created successfully with image!");
        document.getElementById("createEventForm").reset();
      } catch (error) {
        console.error("Error creating event: ", error);
        alert("Failed to create event. Try again.");
      }
    });
  </script>

</body>
</html>
