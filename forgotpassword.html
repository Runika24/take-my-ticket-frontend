<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="input-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    <p id="message"></p>
    <div id="spinner" style="display: none; text-align: center; margin-top: 10px;">
      <img src="https://i.imgur.com/llF5iyg.gif" width="40" alt="Loading..." />
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>


  <script>
    
const firebaseConfig = {
  apiKey: "AIzaSyC9rmTSmaWtJ_H3ji4LlS6KuLIgZAdTVPU",
  authDomain: "login-register-58c74.firebaseapp.com",
  projectId: "login-register-58c74",
  storageBucket: "login-register-58c74.firebasestorage.app",
  messagingSenderId: "1083939027210",
  appId: "1:1083939027210:web:f88eee786ac24c62cf22f3"
}

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("forgotPasswordForm");
    const emailInput = document.getElementById("email");
    const messageEl = document.getElementById("message");
    const spinner = document.getElementById("spinner");

    function showToast(text, color) {
      messageEl.textContent = text;
      messageEl.style.color = color;
      messageEl.style.opacity = 1;
      setTimeout(() => {
        messageEl.style.opacity = 0;
      }, 3000);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        showToast("Please enter an email.", "red");
        return;
      }

      spinner.style.display = "block";

      auth.sendPasswordResetEmail(email)
        .then(() => {
          spinner.style.display = "none";
          showToast("Password reset email sent!", "green");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2500);
        })
        .catch((error) => {
          spinner.style.display = "none";
          showToast(error.message, "red");
        });
    });
  </script>
</body>
</html>
