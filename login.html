<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://watermark.lovepik.com/photo/50087/0069.jpg_wh1200.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 350px;
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-group input:focus {
      border-color: #504d53;
      box-shadow: 0 0 10px #bbbbbb;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ccc;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown):valid + label {
      top: -8px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0 6px;
      font-size: 12px;
      color: #00c9ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #891005, #969495);
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      color: #eee;
      font-size: 14px;
    }

    .signup-link a {
      color: #a4dff0;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      color: #d09ef7;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .options label {
      font-size: 14px;
      color: #000;
    }

    .forgot {
      font-size: 14px;
      text-decoration: none;
      color: #070832;
    }

    .google-btn {
      background: white;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #888;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
    }

    .google-btn img {
      height: 20px;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
<section class="hero">
    <div class="overlay"></div>
    <div class="content" id="bannerContent">
      <h1>Buy & Sell Event Tickets Seamlessly</h1>
      <p>Find tickets to your favorite events or sell your spare tickets to trusted buyers. All in one place.</p>
      <a href="#get-started">Get Started</a>
    </div>
  </section>



  <div class="login-wrapper">
    <form class="login-form" id="loginForm">
      <h2>Welcome Back</h2>

      <button type="button" class="google-btn" id="googleSignIn">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
        Sign in with Google
      </button>

      <span style="display:block; text-align:center; color:#fff; margin-bottom:15px;">or</span>

      <div class="input-group">
        <input type="email" id="loginemail" placeholder=" " required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="loginpswd" placeholder=" " required />
        <label>Password</label>
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="forgotpassword.html" class="forgot">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <p class="signup-link">New here? <a href="signin.html">Create an account</a></p>
      <p id="message"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9rmTSmaWtJ_H3ji4LlS6KuLIgZAdTVPU",
      authDomain: "login-register-58c74.firebaseapp.com",
      projectId: "login-register-58c74",
      storageBucket: "login-register-58c74.appspot.com",
      messagingSenderId: "1083939027210",
      appId: "1:1083939027210:web:f88eee786ac24c62cf22f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const msg = document.getElementById("message");

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("loginemail").value;
      const password = document.getElementById("loginpswd").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          msg.textContent = "Login successful!";
          msg.style.color = "lightgreen";
          setTimeout(() => {
            window.location.href = "mainpage.html"; 
          }, 1000);
        })
        .catch((error) => {
          msg.textContent = "Login failed: " + error.message;
          msg.style.color = "red";
        });
    });

    document.getElementById("googleSignIn").addEventListener("click", function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          msg.textContent = "Google login successful!";
          msg.style.color = "lightgreen";
          setTimeout(() => {
            window.location.href = "mainpage.html"; 
          }, 1000);
        })
        .catch((error) => {
          msg.textContent = "Google sign-in failed: " + error.message;
          msg.style.color = "red";
        });
    });
  </script>
</body>
</html>
