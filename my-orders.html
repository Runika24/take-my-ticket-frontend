<html lang="en">
<head>
    <meta charset="UTF-8">

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - TakeMyTickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ff1659 !important;
            font-size: 1.5rem;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 800px;
        }

        .movie-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .movie-details {
            margin-bottom: 20px;
        }

        .movie-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .showtime-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .showtime-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .showtime-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .showtime-cinema {
            font-weight: bold;
            color: #333;
        }

        .showtime-info {
            margin-top: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="mainpage.html">
                <i class="bi bi-ticket-perforated"></i> TakeMyTickets
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="mainpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1 class="movie-title" id="movieTitle">Movie Title</h1>
        <img src="" alt="Movie Image" class="movie-image" id="movieImage">
        <div class="movie-details">
            <p><strong>Genre:</strong> <span id="movieGenre">Sci-Fi</span></p>
            <p><strong>Duration:</strong> <span id="movieDuration">145</span> minutes</p>
            <p><strong>Language:</strong> <span id="movieLanguage">English</span></p>
        </div>

        <h2>Showtimes</h2>
        <div id="showtimesList">
            
        </div>

        <a href="mainpage.html" class="back-btn">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchMovieDetails() {
            try {
                const response = await fetch('https://json-backend-take-my-ticket.onrender.com'); 
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const movie = await response.json();
                renderMovieDetails(movie);
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        function renderMovieDetails(movie) {
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('movieImage').src = movie.image;
            document.getElementById('movieGenre').textContent = movie.genre;
            document.getElementById('movieDuration').textContent = movie.duration;
            document.getElementById('movieLanguage').textContent = movie.language;

            const showtimesList = document.getElementById('showtimesList');
            showtimesList.innerHTML = '';

            movie.showtimes.forEach(showtime => {
                const showtimeCard = document.createElement('div');
                showtimeCard.className = 'showtime-card';
                showtimeCard.innerHTML = `
                    <div class="showtime-header">
                        <span class="showtime-cinema">${showtime.cinema}</span>
                        <span class="showtime-price">Price: $${showtime.price}</span>
                    </div>
                    <div class="showtime-info">
                        <p><strong>Date:</strong> ${showtime.date}</p>
                        <p><strong>Time:</strong> ${showtime.time}</p>
                        <p><strong>Available Seats:</strong> ${showtime.availableSeats}</p>
                    </div>
                `;
                showtimesList.appendChild(showtimeCard);
            });
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            alert("You have been logged out.");
            window.location.href = "mainpage.html";
        }
        
        document.addEventListener('DOMContentLoaded', fetchMovieDetails);
    </script>
</body>
</html>

</body>
</html>
