<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Details</title>
  <style>

    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f7fa;
  color: #333;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #2c3e50;
}

.event-card {
  background-color: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

.event-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
}

.event-card h2 {
  margin-top: 15px;
  color: #34495e;
}

.event-card p {
  margin: 8px 0;
  font-size: 16px;
}

.buttons {
  margin-top: 20px;
}

button {
  background-color: #2ecc71;
  color: white;
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  margin-right: 12px;
  font-size: 15px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #27ae60;
}

  </style>
</head>
